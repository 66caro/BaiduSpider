site_name: BaiduSpider
theme:
  name: material
  features:
    - instant
  language: zh
  palette:
    scheme: preference
    primary: blue
    accent: light blue
  favicon: assets/icons/favicon.png
  logo: assets/icons/logo.png
repo_name: samzhangjy/BaiduSpider
repo_url: https://github.com/samzhangjy/BaiduSpider
edit_uri: ''
markdown_extensions:
  - codehilite
  - admonition
  - extra
nav:
  - 首页: index.md
  - 起步: get-started.md
  - 使用:
      - 介绍: usage/index.md
      - 网页搜索: usage/search-web.md
      - 图片搜索: usage/search-pic.md
      - 知道搜索: usage/search-zhidao.md
      - 视频搜索: usage/search-video.md
      - 资讯搜索: usage/search-news.md
      - 文库搜索: usage/search-wenku.md
      - 经验搜索: usage/search-jingyan.md
      - 百科搜索: usage/search-baike.md

google_analytics:
  - UA-172934693-1
  - auto

extra_css:
- assets/css/termynal.css
extra_javascript:
- assets/js/termynal.js
- assets/js/custom.js